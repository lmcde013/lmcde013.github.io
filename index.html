<!DOCTYPE html>
<html>
	<head>
		<title>lmcde013.github.io</title>
		<link rel="stylesheet" href="stylesheet.css">
	</head>	
	
	<body>
		<div class="body">
			<h>Accessible Post-Secondary Education</h>
			
			<p>Complete the following survey to assess your disability accommodations training and knowledge.</p>
			
			<form action="/TA_responses.php" method="get">
			
				<label for="Q1">Do you know what it means to provide an accesible learning environment? Provide examples.</label>
				
				<textarea style="width:600px; height:200px;left:+100px;">
				</textarea>
			
				<label for="Q2">Did you receive training on the Accessibility for Ontarians with Disabilities Act (AODA)?</label>
			
					<select name="Select" id="Select">
						<option value=yes">Yes</option>
						<option value=no">No</option>
						<option value=idk">I don't Know<option>
					</select>
			
				<label for="Q3">Did you receive training on the Ontario Human Rights Code?</label>
				
					<select name="Select" id="Select">
						<option value=yes">Yes</option>
						<option value=no">No</option>
						<option value=idk">I don't Know<option>
					</select>
			
				<label for="Q4">Did you receive training on the University of Ottawa Academic Regulation I-16 Academic Accommodations?</label>
			
					<div class="radio-button">			
						<input type="radio" id="yes" name="i-16" value="yes">
						<label for="yes" class="checkbox-label">Yes</label><br>
						<input type="radio" id="no" name="i-16" value="no">
						<label for="no">No</label><br>
						<input type="radio" id="idk" name="i-16" value="idk">
						<label for="idk">I don't know</label><br>
					</div>
			
				<label for="Q5">Are all Educators responsible for collaborating in the academic accommodation process and for implementing the approved accommodation plan?</label>
				
				<select name="Select" id="Select">
					<option value=yes">Yes</option>
					<option value=no">No</option>
					<option value=idk">I don't Know<option>
				</select>
			
				<label for="Q6">Select all that fall under the definition of educator and are legally bound by duty to accomodate in accordance with Academic Regulation I-16 Academic Accommodations</label>
				
					<div class="checkbox-example">
						<input type="checkbox" id="ed1" name="ed1" value="Adjunct Professors">
						<label for="ed1">Adjunct Professors</label><br>
						<input type="checkbox" id="ed2" name="ed2" value="Assistant Professors">
						<label for="ed2">Assisstant Professors</label><br>
						<input type="checkbox" id="ed3" name="ed3" value="Associate Professors">
						<label for="ed3">Associate Professors</label><br>
						<input type="checkbox" id="ed4" name="ed4" value="Full Professors">
						<label for="ed4">Full Professors</label><br>
						<input type="checkbox" id="ed5" name="ed5" value="Tenured/Tenure-track Professors">
						<label for="ed5">Tenured/Tenure-track Professors</label><br>
						<input type="checkbox" id="ed6" name="ed6" value="Instructors">
						<label for="ed6">Instructors</label><br>
						<input type="checkbox" id="ed7" name="ed7" value="Lecturer">
						<label for="ed7">Lecturer</label><br>
						<input type="checkbox" id="ed8" name="ed8" value="Laboratory Supervisors">
						<label for="ed8">Laboratory Supervisors</label><br>
						<input type="checkbox" id="ed9" name="ed9" value="Teaching Assistants">
						<label for="ed9">Teaching Assistants</label><br>
						<input type="checkbox" id="ed10" name="ed10" value="Placement Coordinators">
						<label for="ed10">Placement Coordinators</label><br>
					</div>
		
			<button name="submit" id="submit">Submit</button>
		</form>	
	</body>
</html>
